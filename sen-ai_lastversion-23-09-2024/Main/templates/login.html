<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sen.AI - Entrar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static '/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="{% static '/images/LOGO_Gravata.png' %}">
</head>
<body>
    <div class="login-container">

        <div class="deco_div">
            <img src="{% static '/images/protecIcon.png' %}" alt="">
        </div>

        <div class="form_div">

            <div class="form_top">
                <img src="{% static '/images/userIconWhite.png' %}" alt="">
                <h1>Olá, USUÁRI@. <br> Entre no seu Perfil <span>Sen.AI</span></h1>
            </div>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
            
                <div class="form-group">
                    <label for="email">Usuário:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            
                <div class="alert_div">
                    {% if success_message %}
                        <div class="alert alert-success">
                            {{ success_message }}
                        </div>
                    {% elif error_message %}
                        <div class="alert alert-error">
                            {{ error_message }}
                        </div>
                    {% endif %}
                </div>

                <div class="btn_div">
                    <button class="btnEntra" type="submit">Entrar</button>
                </div>
                
                
            </form>

            <div class="form_bot">
                <h1>Entre para usar as <br> Funções do Progamas</h1>
            </div>

        </div>

    </div>
</body>
</html>
